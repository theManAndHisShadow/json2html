<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json2html - demo</title>
    <link href="css/app.css" rel="stylesheet"> 
    <link href="css/main.css" rel="stylesheet">

    <!-- remote assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="app__main-block">
            <div id="app__controls">
                <label>
                    Theme
                    <select id="controls__theme-selector">
                        <option value="andromeda">Andromeda</option>
                        <option value="daylight">Daylight</option>
                        <option value="dracula" selected>Dracula</option>
                        <option value="gruvbox-dark">Gruvbox dark</option>
                        <option value="gruvbox-light">Gruvbox light</option>
                        <option value="github-light">Github light</option>
                        <option value="github-dark">Github dark</option>
                        <option value="horizon">Horizon</option>
                        <option value="monokai">Monokai</option>
                    </select>
                </label>
            </div>
            <div id="app__input">
                <div id="app__error-message"></div>
                <textarea placeholder="json string" spellcheck="false">
                </textarea>
            </div>
            <div id="app__output"></div>
        </div>
    </div>

    <!-- project scripts -->
    <script src="js/lib/json2html.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
