<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json2html - demo</title>
    <link href="css/main.css" rel="stylesheet">

    <!-- remote assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="app__main-block">
            <div id="app__controls">

                <label id="controls__inputs" class="controls-item">
                    <textarea placeholder="json string"></textarea>
                </label>

                <div id="controls__trigger" class="controls-item">
                    <button>Format</button>
                </div>
            </div>

            <div id="app__output"></div>
        </div>
    </div>

    <!-- project scripts -->
    <script src="js/lib/json2html.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
